<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Check odd or even</title>
</head>

<body>
  <h4>Program to check a number is even or odd .</h4>
  <input type="number" id="num1"placeholder="Enter a number">
 <button id="btn">check</button><br>
 <p id="para"></p>
 
<script>
   const inp = document.getElementById("num1");
   const btn = document.getElementById("btn");
   const pare = document.getElementById("pare");
   
   btn.addEventListener("click",function(){
     var store = parseInt(inp.value);
     if(store==0){
       para.innerHTML="Not even Not odd."
       
     }else if((store%2)==0){
       para.innerHTML="Even";
        
     }else{
       para.innerHTML="Odd";
      
     }
     
   });
</script>


</body>

</html>
