<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Progarm to swap</title>
</head>

<body>
  <p>Program to swap two variable using third variable.</p>
  Num1: <input type="number" id="inp1"><br>
  Num2: <input type="number" id="inp2"><br><button id="btn">Swap</button>
  <p id="para1"></p>
  <p id="para2"></p>
  <!-- <script src="/variable and data type/qu1.js"></script>
  -->
  <script>
       const inp1 = document.getElementById("inp1");
   const inp2 = document.getElementById("inp2");
   const btn = document.getElementById("btn");
   const para1 = document.getElementById("para1");
   const para2 = document.getElementById("para2");
   btn.addEventListener("click", function() {

     var store1 = parseInt(inp1.value);
     var store2 = parseInt(inp2.value);
     var store3 = store1;
     var store1 = store2;
     var store2 = store3;

     para1.innerHTML = store1;
     para2.innerHTML = store2;

   });
  </script>
</body>

</html>
